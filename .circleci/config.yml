version: 2.1

executors:
  ruby:
    description: The official CircleCI Ruby Docker image
    parameters:
      tag:
        description: The cimg/ruby Docker image version tag
        type: string
        default: "3.1"
    docker:
      - image: cimg/ruby:<< parameters.tag >>
    environment:
      - BUNDLE_JOBS: 4
      - BUNDLE_RETRY: 3
    working_directory: ~/factory_trace

jobs:
  checkout:
    executor: ruby
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/factory_trace
          paths:
            - .

  build:
    parameters:
      ruby-version:
        type: string
      gemfile:
        type: string
    executor:
      name: ruby
      tag: << parameters.ruby-version >>
    steps:
      - attach_workspace:
          at: ~/factory_trace
      - run:
          name: Use << parameters.gemfile >> as the Gemfile
          command: bundle config --global gemfile << parameters.gemfile >>
      - run:
          name: Install the gems specified by the Gemfile
          command: bundle install
      - run:
          name: Run E2E
          command: ruby spec/factory_trace/integration_tests/runner.rb
      - run:
          name: Run RSpec
          command: |
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out test_results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - store_test_results:
          path: test_results

  rubocop:
    executor:
      name: ruby
      tag: "2.5"
    steps:
      - attach_workspace:
          at: ~/factory_trace
      - run:
          name: Use gemfiles/rubocop.gemfile as the Gemfile
          command: bundle config --global gemfile gemfiles/rubocop.gemfile
      - run:
          name: Install the gems specified by the Gemfile
          command: bundle install
      - run:
          name: Lint Ruby code with RuboCop
          command: bundle exec rubocop --parallel

workflows:
  version: 2
  default: &default
    jobs:
      - checkout
      - build:
          requires:
            - checkout
          matrix:
            parameters:
              ruby-version: [
                "2.5",
                "2.6",
                "2.7",
                "3.0",
                "3.1"
              ]
              gemfile: [
                "gemfiles/fb_4_10.gemfile",
                "gemfiles/fb_4_11.gemfile",
                "gemfiles/fb_5_0.gemfile",
                "gemfiles/fb_5_1.gemfile",
                "gemfiles/fb_5_2.gemfile",
                "gemfiles/fb_6_0.gemfile",
                "gemfiles/fb_6_1.gemfile",
                "gemfiles/fb_6_2.gemfile"
              ]
          name: fb-<< matrix.gemfile >>-ruby-<< matrix.ruby-version >>
      - rubocop:
          requires:
            - checkout

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    <<: *default
